<h2>GUARDAR CARDS</h2>
<div ng-controller="saveController">
	<input type="text" name="cedula" required placeholder="Cedula" ng-model="cedula"> <br />
	<input type="text" name="label" required  placeholder="Label" ng-model="label"> <br />
	<input type="number" name="mount" required placeholder="Monto" ng-model="mount"> <br />
	<input type="date" step="1" min="2016-01-01" max="2016-12-01" name="dateCut" required placeholder="Fecha de corte (YYY-MM-DD)" ng-model="dateCut"> <br />
	
	<button name="save" ng-click="guardarCard()">Guardar</button>
	<button name="return" ng-click="regresar()">Regresar</button>
	
</div>
